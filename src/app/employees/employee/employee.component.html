<h2>{{myDate | date:'EEEE d MMM'}}</h2>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input type="hidden"
           name="id"
           #id="ngModel"
           [(ngModel)]="service.formData.id">
    <input type="hidden"
           name="time"
           #time="ngModel"
           [(ngModel)]="service.formData.time">
    <input name="initials"
           #initials="ngModel"
           [(ngModel)]="service.formData.initials"
           class="form-control"
           placeholder="Initials"
           required>
    <div *ngIf="initials.invalid && initials.touched" class="validation-error">INITIALS REQUIRED</div>
  </div>


  <div class="form-group">
    <input name="part"
           #part="ngModel"
           [(ngModel)]="service.formData.part"
           class="form-control"
           placeholder="Part#"
           required>
    <div *ngIf="part.invalid && part.touched" class="validation-error">PART# REQUIRED</div>
  </div>

  <div class="form-group">
    <input name="description"
           #description="ngModel"
           [(ngModel)]="service.formData.description"
           class="form-control"
           placeholder="Description"
           required>
    <div *ngIf="description.invalid && description.touched" class="validation-error">DESCRIPTION REQUIRED</div>
  </div>

  <div class="form-row">

    <div class="form-group  col-md-5">
      <input name="manufacturer"
             #manufacturer="ngModel"
             [(ngModel)]="service.formData.manufacturer"
             class="form-control"
             placeholder="Manufacturer">
    </div>

    <div class="col-md-2"></div>

    <div class="form-group col-md-5">
      <input name="model"
             #model="ngModel"
             [(ngModel)]="service.formData.model"
             class="form-control"
             placeholder="Model">
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="form.invalid" type="submit" class="btn btn-lg btn-block btn-info pointer">Add Project</button>
  </div>

</form>
